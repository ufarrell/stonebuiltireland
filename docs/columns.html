        "comments": "<p>National Monument Number. Description from National Monuments Service: When a monument is taken into State ownership or guardianship its details are added to a National Monuments Register. In the earlier years, when a number of monuments were taken in State care at the same time, they were all given the same register number e.g. the monuments on the Dingle peninsula are all registered under number 221. Similarly, groups of monument such as the passage tombs at Lough Crew will have the same registration number.  The register is not entirely up-to-date with the result that some of the more recent acquisitions have yet to be assigned numbers.&quot;</p>"

        "defaultValue": "NULL",
